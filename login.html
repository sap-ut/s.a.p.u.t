<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.P.U.T. - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4A90E2;
            --secondary: #50C9C3;
        }
        
        body {
            background: linear-gradient(135deg, #E8F4FD 0%, #D4E6F9 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(74, 144, 226, 0.15);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, #357ABD 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .logo-text {
            font-family: 'Arial Rounded MT Bold', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
        }
        
        .logo-text span {
            color: #FFD700;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-control {
            border-radius: 12px;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(74, 144, 226, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
        }
        
        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .powered-by {
            color: var(--primary);
            font-weight: 600;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
            }
            
            .login-card {
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo-text mb-3">
                        <span>S</span>.<span>A</span>.<span>P</span>.<span>U</span>.<span>T</span>.
                    </div>
                    <h4>Glass Manufacturing System</h4>
                    <p class="mb-0">Sign in to your account</p>
                </div>
                
                <div class="login-body">
                    <form id="loginForm">
                        <div class="mb-4">
                            <label class="form-label">Username or Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Enter username" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Enter password" required>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        
                        <button type="submit" class="btn btn-login mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                        
                        <div class="text-center mb-3">
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                        
                        <div class="text-center">
                            <a href="index.html" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i> Back to Home
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="footer-text">
                <p class="mb-2">
                    <span class="powered-by">Powered by S.A.P.U.T.</span>
                </p>
                <p class="mb-1">
                    <i class="fas fa-map-marker-alt me-1"></i>Karnal, Haryana PIN code 132001
                </p>
                <p class="mb-1">
                    <i class="fas fa-mobile-alt me-1"></i>Mobile: 1111111111
                </p>
                <p class="mb-0">
                    <i class="fas fa-envelope me-1"></i>Email: jperp1001@gmail.com
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            // Simple validation
            if (username && password) {
                // Simulate login process
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing in...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    // Redirect to dashboard
                    window.location.href = 'index.html';
                }, 1500);
            }
        });
        
        // Auto-fill demo credentials for testing
        window.onload = function() {
            document.querySelector('input[type="text"]').value = "admin";
            document.querySelector('input[type="password"]').value = "password123";
        };
    </script>
</body>
</html>
