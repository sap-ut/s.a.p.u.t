<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Template - S.A.P.U.T. Glass Works</title>
    <style>
        @media print {
            @page {
                margin: 10mm;
                size: A4 portrait;
            }
            
            body {
                font-family: 'Arial', sans-serif;
                font-size: 12px;
                line-height: 1.4;
                color: #000;
                background: #fff;
            }
            
            .print-container {
                width: 100%;
                max-width: 210mm;
                margin: 0 auto;
            }
            
            .company-header {
                text-align: center;
                margin-bottom: 15px;
                padding-bottom: 10px;
                border-bottom: 2px solid #333;
            }
            
            .company-name {
                font-size: 24px;
                font-weight: bold;
                color: #2c3e50;
                margin-bottom: 5px;
            }
            
            .company-tagline {
                font-size: 14px;
                color: #7f8c8d;
                margin-bottom: 10px;
            }
            
            .invoice-title {
                text-align: center;
                font-size: 18px;
                font-weight: bold;
                margin: 15px 0;
                text-decoration: underline;
            }
            
            .table {
                width: 100%;
                border-collapse: collapse;
                margin: 10px 0;
            }
            
            .table th {
                background-color: #f8f9fa;
                border: 1px solid #000;
                padding: 6px;
                font-weight: bold;
                text-align: center;
            }
            
            .table td {
                border: 1px solid #000;
                padding: 5px;
                text-align: center;
            }
            
            .total-section {
                margin-top: 20px;
                border-top: 2px solid #000;
                padding-top: 10px;
            }
            
            .total-row {
                display: flex;
                justify-content: space-between;
                margin: 3px 0;
            }
            
            .grand-total {
                font-weight: bold;
                font-size: 14px;
                color: #d32f2f;
                border-top: 1px solid #000;
                padding-top: 5px;
            }
            
            .terms {
                margin-top: 20px;
                font-size: 10px;
                border-top: 1px solid #ddd;
                padding-top: 10px;
            }
            
            .signature {
                margin-top: 40px;
                display: flex;
                justify-content: space-between;
            }
            
            .signature-box {
                text-align: center;
                width: 45%;
            }
            
            .footer {
                position: fixed;
                bottom: 10px;
                width: 100%;
                text-align: center;
                font-size: 9px;
                color: #666;
                border-top: 1px solid #ddd;
                padding-top: 5px;
            }
            
            .no-print {
                display: none !important;
            }
        }
        
        /* Screen styles */
        @media screen {
            body {
                background: #f5f5f5;
                padding: 20px;
            }
            
            .print-container {
                background: white;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                max-width: 800px;
                margin: 0 auto;
            }
            
            .print-controls {
                text-align: center;
                margin-bottom: 20px;
                padding: 10px;
                background: #f8f9fa;
                border-radius: 5px;
            }
            
            .btn {
                padding: 8px 16px;
                margin: 0 5px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            
            .btn-print {
                background: #007bff;
                color: white;
            }
            
            .btn-close {
                background: #6c757d;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="print-controls no-print">
        <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Print Now</button>
        <button class="btn btn-close" onclick="window.close()">Close Window</button>
    </div>
    
    <div class="print-container" id="printContent">
        <!-- Content will be populated by JavaScript -->
    </div>
    
    <div class="footer">
        Powered by S.A.P.U.T. Glass Works Enterprise | Printed on: <span id="printDate"></span>
    </div>
    
    <script>
        // Get data from parent window or URL parameters
        const params = new URLSearchParams(window.location.search);
        
        // Set print date
        document.getElementById('printDate').textContent = new Date().toLocaleDateString();
        
        // Auto print
        window.onload = function() {
            window.print();
        };
    </script>
</body>
</html>
