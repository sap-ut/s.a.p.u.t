<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Glass Line – Proforma Invoice</title>

<style>
body{font-family:Arial;background:#eef2ff;font-size:14px}
h2{background:#4b4bd6;color:#fff;padding:10px}

table{width:100%;border-collapse:collapse;background:#fff;margin-top:10px}
th,td{border:1px solid #333;padding:4px;text-align:center}
th{background:#dbe2ff}

input,select{padding:3px}
.small{width:45px}
.mid{width:70px}
.big{width:120px}

.header{display:flex;gap:12px;margin-bottom:8px}
.box{border:1px solid #333;padding:6px;background:#f9faff;flex:1}

.totalBox{
width:300px;
border:2px solid #000;
padding:8px;
background:#fff;
float:right;
margin-top:10px
}
</style>
</head>

<body>

<h2>Glass Line – Proforma Invoice</h2>

<!-- HEADER -->
<div class="header">
  <div class="box">
    Date <input type="date" id="date"><br>
    PI No <input id="piNo">
  </div>

  <div class="box">
    +MM Width <input id="plusW" class="mid" value="0"><br>
    +MM Height <input id="plusH" class="mid" value="0">
  </div>

  <div class="box">
    <b>UOM</b><br> SQ.MT
  </div>
</div>

<!-- BILL / SHIP -->
<div class="header">
  <div class="box">
    <b>Bill To</b><br>
    <input class="big" placeholder="Name"><br>
    <input class="big" placeholder="Address"><br>
    <input class="mid" placeholder="GSTIN">
  </div>

  <div class="box">
    <b>Ship To</b><br>
    <input class="big" placeholder="Name"><br>
    <input class="big" placeholder="Address"><br>
    <input class="mid" placeholder="GSTIN">
  </div>
</div>

<!-- ITEMS -->
<table>
<thead>
<tr>
<th rowspan="2">Item</th>
<th colspan="3">Actual Size (Inch)</th>
<th colspan="2">Actual MM</th>
<th colspan="2">Chargeable MM</th>
<th rowspan="2">Qty</th>
<th rowspan="2">Area</th>
<th rowspan="2">Rate</th>
<th rowspan="2">Amount</th>
<th rowspan="2">Fab</th>
<th rowspan="2">Hole / Cut</th>
</tr>

<tr>
<th>In</th><th>Frac</th><th>MM</th>
<th>W</th><th>H</th>
<th>W</th><th>H</th>
</tr>
</thead>

<tbody>
<tr>
<td>12MM GLASS</td>

<td><input class="wIn small"></td>
<td>
<select class="wFrac small">
<option value="0">0</option>
<option value="0.125">1/8</option>
<option value="0.25">2/8</option>
<option value="0.375">3/8</option>
<option value="0.5">4/8</option>
<option value="0.625">5/8</option>
<option value="0.75">6/8</option>
<option value="0.875">7/8</option>
</select>
</td>
<td><input class="wMM mid" placeholder="MM"></td>

<td class="actW">0</td>
<td class="actH">0</td>

<td class="chgW">0</td>
<td class="chgH">0</td>

<td><input class="qty small" value="1"></td>
<td class="area">0</td>
<td><input class="rate mid"></td>
<td class="amt">0</td>

<td>
<select>
<option>CSK</option>
<option>SP</option>
<option>BX-CUT</option>
<option>C-CUT</option>
</select>
</td>

<td>
Hole <input class="hole small" value="0"><br>
Cut <input class="cut small" value="0"><br>
Big H <input class="bhole small" value="0"><br>
Big C <input class="bcut small" value="0">
</td>
</tr>
</tbody>
</table>

<!-- TOTAL -->
<div class="totalBox">
Sub Total ₹ <span id="sub">0</span><br><br>
Hole Total <span id="holeT">0</span><br>
Cut Total <span id="cutT">0</span><br>
GST % <input id="gst" class="small" value="18"><br><br>
<b>GRAND TOTAL ₹ <span id="grand">0</span></b>
</div>

<script src="app.js"></script>
</body>
</html>
