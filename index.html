<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Line Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .inch-row {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
  }
  .inch-box {
    width: 60px;
    padding: 5px;
    text-align: center;
  }
  .result {
    margin-top: 10px;
  }
</style>
</head>
<body>

<h3>Inch Sizes</h3>
<div class="inch-row">
  <input type="number" id="inch16" class="inch-box" value="16" placeholder="16 inch">
  <input type="number" id="inch4sut" class="inch-box" value="6" placeholder="4 sut">
  <input type="number" id="inch8sut" class="inch-box" value="8" placeholder="8/16 sut">
</div>

<div class="result">
  <div>Actual Size (mm): <span id="actualSize">0</span></div>
  <div>Chargeable Size (mm): <span id="chargeableSize">0</span></div>
</div>

<script>
  // Inch to mm conversion
  function inchToMm(inch) {
    return inch * 25.4;
  }

  // Update calculation function
  function updateSizes() {
    const inch16 = parseFloat(document.getElementById('inch16').value) || 0;
    const inch4sut = parseFloat(document.getElementById('inch4sut').value) || 0;
    const inch8sut = parseFloat(document.getElementById('inch8sut').value) || 0;

    // **Actual size calculation** (match tumhare module logic)
    const actualSize = inchToMm(inch16) + inchToMm(inch4sut) + inchToMm(inch8sut);

    // **Chargeable size calculation** (example logic: only 16 inch + 8 sut chargeable)
    const chargeableSize = inchToMm(inch16) + inchToMm(inch8sut);

    document.getElementById('actualSize').innerText = actualSize.toFixed(2);
    document.getElementById('chargeableSize').innerText = chargeableSize.toFixed(2);
  }

  // Event listeners
  document.getElementById('inch16').addEventListener('input', updateSizes);
  document.getElementById('inch4sut').addEventListener('input', updateSizes);
  document.getElementById('inch8sut').addEventListener('input', updateSizes);

  // Initial calculation
  updateSizes();
</script>

</body>
</html>
