<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>Glass Line ERP – PI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h3>Glass Line – Proforma Invoice</h3>

<table border="1" cellspacing="0" cellpadding="5" width="100%">
  <thead>
    <tr>
      <th>Item</th>
      <th colspan="4">Size (Inch + Sut)</th>
      <th>Add<br>MM</th>
      <th>Hole<br>MM</th>
      <th>Cutout<br>MM</th>
      <th>Actual Size (MM)</th>
      <th>Chargeable Size (MM)</th>
      <th>Area<br>(SQMT)</th>
      <th>Qty</th>
      <th>Rate</th>
      <th>Amount</th>
    </tr>
    <tr>
      <th></th>
      <th>W In</th>
      <th>W Sut</th>
      <th>H In</th>
      <th>H Sut</th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <tbody id="itemsBody">
    <tr>
      <td><input type="text" placeholder="Item name"></td>

      <td><input class="win" type="number"></td>
      <td><input class="wsut" type="number"></td>
      <td><input class="hin" type="number"></td>
      <td><input class="hsut" type="number"></td>

      <td><input class="addmm" type="number" value="0"></td>
      <td><input class="holemm" type="number" value="0"></td>
      <td><input class="cutoutmm" type="number" value="0"></td>

      <td class="actualmm">0</td>
      <td class="chargemm">0</td>
      <td class="area">0</td>

      <td><input class="qty" type="number" value="1"></td>
      <td><input class="rate" type="number"></td>
      <td class="amount">0</td>
    </tr>
  </tbody>

  <tfoot>
    <tr style="font-weight:bold;">
      <td colspan="10" align="right">GRAND TOTAL</td>
      <td id="totalArea">0</td>
      <td></td>
      <td></td>
      <td id="totalAmount">0</td>
    </tr>
  </tfoot>
</table>

<script src="app.js"></script>
</body>
</html>
