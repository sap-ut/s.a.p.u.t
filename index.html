<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>Glass Line ERP – PI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h3>Glass Line – Proforma Invoice</h3>

<table>
  <thead>
    <tr>
      <th>Item</th>
      <th colspan="4">Size (Inch + Sut)</th>
      <th>Add<br>MM</th>
      <th>Actual Size (MM)</th>
      <th>Chargable Size (MM)</th>
      <th>Area<br>(SQMT)</th>
      <th>Qty</th>
      <th>Rate</th>
      <th>Amount</th>
    </tr>
    <tr>
      <th></th>
      <th>W In</th>
      <th>W Sut</th>
      <th>H In</th>
      <th>H Sut</th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <tbody id="itemsBody">
    <tr>
      <td>
        <input type="text" placeholder="Item name">
      </td>

      <!-- WIDTH -->
      <td><input class="win"  type="number"></td>
      <td><input class="wsut" type="number"></td>

      <!-- HEIGHT -->
      <td><input class="hin"  type="number"></td>
      <td><input class="hsut" type="number"></td>

      <!-- ADD MM -->
      <td>
        <input class="addmm" type="number" value="0">
      </td>

      <!-- AUTO OUTPUT -->
      <td class="actualmm">0</td>
      <td class="chargemm">0</td>
      <td class="area">0</td>

      <!-- QTY / RATE -->
      <td><input class="qty"  type="number" value="1"></td>
      <td><input class="rate" type="number"></td>

      <!-- AMOUNT -->
      <td class="amount">0</td>
    </tr>
  </tbody>
</table>

<script src="app.js"></script>
</body>
</html>
